<div class="menu">
    <h2>{{ watchlistActive.watchlistName }}</h2>
    <ul>
        <li *ngFor="let wm of watchlistActive.mediaList">
            <label>
                <input type="checkbox" name="" [checked]="wm.viewed">
                <span class="icon"></span>
                <span class="list">{{wm.orden}}. {{ wm.mediaTitle }}</span>
            </label>
        </li>
    </ul>
</div>

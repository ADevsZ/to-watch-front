<div class="register-form">
    <form>
        <div class="register-title">
            <h1>Registration</h1>
        </div>
        <div class="input-form">
            <input type="text" name="first_name" id="first_name" formControlName="first_name"
                autocomplete="off" required="required">
            <i class="bi bi-person-fill"></i>
            <span>Nombre</span>
        </div>
        <div class="input-form">
            <input type="text" name="last_name" id="last_name" formControlName="last_name"
                autocomplete="off" required="required">
            <i class="bi bi-person-fill-lock"></i>
            <span>Apellidos</span>
        </div>
        <div class="input-form">
            <input type="text" name="login_name" id="login_name" formControlName="login_name"
                autocomplete="off" required="required">
            <i class="bi bi-envelope-at-fill"></i>
            <span>Nick de Usuario</span>
        </div>
        <div class="input-form">
            <input type="email" name="email" id="email" formControlName="email"
                autocomplete="off" required="required">
            <i class="bi bi-envelope-fill"></i>
            <span>Correo electrónico</span>
        </div>
        <div class="input-form">
            <input type="password" name="password" id="password" formControlName="password"
                autocomplete="off" required="required">
            <i class="bi bi-lock"></i>
            <span>Escribir Contraseña</span>
        </div>
        <div class="input-form">
            <input type="password" name="repeat_password" id="repeat_password" formControlName="repeat_password"
             autocomplete="off" required="required">
            <i class="bi bi-lock-fill"></i>
            <span>Confirmar Contraseña</span>
        </div>
        <div class="register-buttons">
            <button type="submit" class="button light" (click)="volver()">Volver</button>
            <button type="reset" class="button danger">Limpiar</button>
            <button type="submit" class="button">Crear Cuenta</button>
        </div>
    </form>
</div>

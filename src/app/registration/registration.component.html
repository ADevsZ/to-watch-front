<div class="register-form">
    <form #form="ngForm" (ngSubmit)="registration(form)">
        <h1>Registration</h1>
        <div class="input-form">
            <input type="text" name="first_name" id="first_name"
                [(ngModel)]="user.firstName" autocomplete="off" required="required">
            <i class="bi bi-person-fill"></i>
            <span>Nombre</span>
        </div>
        <div class="input-form">
            <input type="text" name="last_name" id="last_name"
                [(ngModel)]="user.lastName" autocomplete="off" required="required">
            <i class="bi bi-person-fill-lock"></i>
            <span>Apellidos</span>
        </div>
        <div class="input-form">
            <input type="text" name="login_name" id="login_name"
                [(ngModel)]="user.loginName" autocomplete="off" required="required">
            <i class="bi bi-envelope-at-fill"></i>
            <span>Nick de Usuario</span>
        </div>
        <div class="input-form">
            <input type="email" name="email" id="email"
                [(ngModel)]="user.email" autocomplete="off" required="required">
            <i class="bi bi-envelope-fill"></i>
            <span>Correo electr칩nico</span>
        </div>
        <div class="input-form">
            <input type="password" name="password" id="password"
                [(ngModel)]="user.password" autocomplete="off" required="required">
            <i class="bi bi-lock"></i>
            <span>Escribir Contrase침a</span>
        </div>
        <div class="input-form">
            <input type="password" name="repeat_password" id="repeat_password"
             autocomplete="off" required="required">
            <i class="bi bi-lock-fill"></i>
            <span>Confirmar Contrase침a</span>
        </div>
        <button class="button" (click)="registration(form)">Crear Cuenta</button>
        <button class="button light" (click)="volver()">Atr치s</button>
    </form>
</div>

<div class="login-box">
    <form #form="ngForm">
        <h2>To-Watch</h2>
        <div class="user-box">
            <input type="email" name="email" id="email" [(ngModel)]="user.email">
            <label for="email">Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" [(ngModel)]="user.password">
            <label for="password">Contraseña</label>
        </div>
        <div class="user-buttons">
            <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Iniciar Sesión
            </a>
            <a (click)="login(form)">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Registrarse
            </a>
        </div>
    </form>
</div>
